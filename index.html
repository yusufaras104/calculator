<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #eee;
		}
		.calculator {
			margin: 0 auto;
			width: 300px;
			background-color: #fff;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			overflow: hidden;
		}
		.display {
			padding: 10px;
			text-align: right;
			background-color: #f7f7f7;
		}
		.display input[type="text"] {
			width: 100%;
			height: 40px;
			border: none;
			background-color: #f7f7f7;
			font-size: 20px;
			padding-right: 10px;
			box-sizing: border-box;
			outline: none;
			text-align: right;
		}
		.buttons {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 1px;
		}
		button {
			background-color: #d6d6d6;
			border: none;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.2s ease;
			outline: none;
		}
		button:hover {
			background-color: #bbb;
		}
		button:active {
			background-color: #999;
		}
		button.clear {
			background-color: #ac3939;
			color: #fff;
		}
		button.clear:hover {
			background-color: #902727;
		}
		button.operator {
			background-color: #4c4c4c;
			color: #fff;
		}
		button.operator:hover {
			background-color: #383838;
		}
		button.equals {
			background-color: #61bd4f;
			color: #fff;
		}
		button.equals:hover {
			background-color: #5aac44;
		}
	</style>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9904639098825841"
     crossorigin="anonymous"></script>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="buttons">
			<button onclick="clearResult()" class="clear">C</button>
			<button onclick="addToResult('/')" class="operator">&divide;</button>
			<button onclick="addToResult('*')" class="operator">&times;</button>
			<button onclick="addToResult('7')">7</button>
			<button onclick="addToResult('8')">8</button>
			<button onclick="addToResult('9')">9</button>
			<button onclick="addToResult('-')" class="operator">&minus;</button>
			<button onclick="addToResult('4')">4</button>
			<button onclick="addToResult('5')">5</button>
			<button onclick="addToResult('6')">6</button>
			<button onclick="addToResult('+')" class="operator">+</button>
			<button onclick="addToResult('1')">1</button>
			<button onclick="addToResult('2')">2</button>
			<button onclick="addToResult('3')">3</button>
			<button onclick="calculateResult()" class="equals">=</button>
      <button onclick="addToResult('0')">0</button>
      			<button onclick="addToResult('.')" id="decimal">.</button>
		</div>
	</div>

	<script>
		let result = document.getElementById('result');

		function addToResult(value) {
			result.value += value;
		}

		function clearResult() {
			result.value = '';
		}

		function calculateResult() {
			result.value = eval(result.value);
		}

		// Disable decimal button if already used
		document.getElementById('decimal').onclick = function() {
			this.disabled = true;
		}

		// Enable decimal button again if clear button is clicked
		document.getElementsByClassName('clear')[0].onclick = function() {
			document.getElementById('decimal').disabled = false;
		}
	</script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9904639098825841"
     crossorigin="anonymous"></script>
</body>
</html>
